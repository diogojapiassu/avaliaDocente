<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Gerenciador de Multiplicadores</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de Multiplicadores</h1>
        <h:dataTable var="multiplicador" value="#{multiplicadorMB.listaDeMultiplicadores}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Identificador"/>
                </f:facet>
                <h:outputText value="#{multiplicador.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fator"/>
                </f:facet>
                <h:outputText value="#{multiplicador.fatorMultiplicador}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Valor MÃ¡ximo"/>
                </f:facet>
                <h:outputText value="#{multiplicador.valorMaximo}"/>
            </h:column>
           
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{multiplicadorMB.prepararAlterarMultiplicador(multiplicador)}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{multiplicadorMB.excluirMultiplicador(multiplicador)}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Novo Multiplicador" action="#{multiplicadorMB.preparaAdicionarMultiplicador()}"/>
        </h:form>
    </h:body>
</html>
