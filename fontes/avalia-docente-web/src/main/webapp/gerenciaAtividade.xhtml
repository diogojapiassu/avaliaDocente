<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Gerenciador de Atividades</title>
</h:head>
<h:body>
<h1>Gerenciador de Atividades</h1>
<h:form>
Id: <h:inputText value="#{atividadeMB.atividade.id}" disabled="true"/><br/>
Descrição*: <h:inputText required="true" requiredMessage="Informe a descrição" value="#{atividadeMB.atividade.descricao}"/><br/>
Índice: <h:inputText value="#{atividadeMB.atividade.indice}"/><br/>

Grupo: <h:selectOneMenu value="#{atividadeMB.idGrupoEscolhido}">
<f:selectItem 
	itemValue="" 
	itemLabel="Selecione..."    
	noSelectionOption="true" />
<f:selectItems 
	value="#{atividadeMB.listaDeGruposDeAtividades}" 
	var="grupo"
   	itemLabel="#{grupo.descricao}" 
   	itemValue="#{grupo.id}"/>
</h:selectOneMenu><br/>

Multiplicador: <h:selectOneMenu value="#{atividadeMB.idMultiplicadorEscolhido}">
<f:selectItem 
	itemValue="" 
	itemLabel="Selecione..."    
	noSelectionOption="true" />
<f:selectItems 
	value="#{atividadeMB.listaDeMultiplicadores}" 
	var="multiplicador"
   	itemLabel="#{multiplicador.fatorMultiplicador}" 
   	itemValue="#{multiplicador.id}"/>
</h:selectOneMenu><br/>

<h:commandButton action="#{atividadeMB.adicionarAtividade()}" value="Salvar Atividade"/>
<br/>
<h:commandLink action="atividades" immediate="true" value="Voltar"/>
</h:form>
</h:body>
</html>
