<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Gerenciador de Grupo de Atividade</title>
</h:head>
<h:body>
<h1>Gerenciador de Grupo de Atividade</h1>
<h:form>
Id: <h:inputText value="#{grupoAtividadeMB.grupoAtividade.id}" disabled="true"/><br/>
Descrição*: <h:inputText required="true" requiredMessage="Informe a descrição" value="#{grupoAtividadeMB.grupoAtividade.descricao}"/><br/>

Grupo Pai: <h:selectOneMenu value="#{grupoAtividadeMB.idGrupoPaiEscolhido}">
<f:selectItem 
	itemValue="" 
	itemLabel="Selecione..."    
	noSelectionOption="true" />
<f:selectItems 
	value="#{grupoAtividadeMB.listaDeGruposDeAtividadesPai}" 
	var="grupo"
   	itemLabel="#{grupo.descricao}" 
   	itemValue="#{grupo.id}" />
</h:selectOneMenu><br/>

Resolução: <h:selectOneMenu value="#{grupoAtividadeMB.idResolucaoEscolhida}">
<f:selectItem 
	itemValue="" 
	itemLabel="Selecione..."    
	noSelectionOption="true" />
<f:selectItems 	
	value="#{grupoAtividadeMB.listaDeResolucoes}" 
	var="resolucao"
   	itemLabel="#{resolucao.descricao}" 
   	itemValue="#{resolucao.id}" />
</h:selectOneMenu><br/>

<h:commandButton action="#{grupoAtividadeMB.adicionarGrupoAtividade()}" value="Salvar Grupo Atividade"/>
<br/>
<h:commandLink action="grupoAtividades" immediate="true" value="Voltar"/>
</h:form>
</h:body>
</html>
